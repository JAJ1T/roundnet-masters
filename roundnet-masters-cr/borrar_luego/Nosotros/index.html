<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <style>
        /* CSS para la rotación continua */
        .box {
            /* ... Otras propiedades ... */
            animation: rotateImages 30s linear infinite; /* 20s es la duración de la animación */
        }

        @keyframes rotateImages {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Presentamos al equipo de Roundnet Marters Cr</h1>
    <div class="box">
        <div class="image-info" style="--i:1;">
            <img class="image-circle" src="imagenes/imagen1.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 1</p>
            </div>
        </div>
        <div class="image-info" style="--i:2;">
            <img class="image-circle" src="imagenes/imagen2.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 2</p>
            </div>
        </div>
        <div class="image-info" style="--i:3;">
            <img class="image-circle" src="imagenes/imagen3.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 3</p>
            </div>
        </div>
        <div class="image-info" style="--i:4;">
            <img class="image-circle" src="imagenes/imagen4.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 4</p>
            </div>
        </div>
        <div class="image-info" style="--i:5;">
            <img class="image-circle" src="imagenes/imagen5.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 5</p>
            </div>
        </div>
        <div class="image-info" style="--i:6;">
            <img class="image-circle" src="imagenes/imagen6.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 6</p>
            </div>
        </div>
        <div class="image-info" style="--i:7;">
            <img class="image-circle" src="imagenes/imagen7.jpg" alt="">
            <div class="info-box">
                <p>Texto desplegable para imagen 7</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Agregar un manejador de eventos para mostrar/ocultar el cuadro de texto al hacer clic
        document.querySelectorAll('.image-circle').forEach(function(image) {
            // Agregar un manejador de eventos para cuando se pasa el cursor sobre una imagen
            image.addEventListener('mouseover', function() {
                // Mostrar el cuadro de texto solo para la imagen en foco
                const infoBox = image.nextElementSibling;
                infoBox.style.display = 'block';
    
                // Cambiar la imagen al agregar ".2" a la versión original
                const currentSrc = image.getAttribute('src');
                image.setAttribute('src', currentSrc.replace('.jpg', '.2.jpg'));
            });
    
            // Agregar un manejador de eventos para cuando se quita el cursor de la imagen
            image.addEventListener('mouseout', function() {
                // Ocultar el cuadro de texto cuando el cursor ya no está en la imagen
                const infoBox = image.nextElementSibling;
                infoBox.style.display = 'none';
    
                // Restaurar la imagen original eliminando ".2" de la extensión
                const currentSrc = image.getAttribute('src');
                image.setAttribute('src', currentSrc.replace('.2.jpg', '.jpg'));
            });
        
        });
    </script>
    
</body>
</html>
